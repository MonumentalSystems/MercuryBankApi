name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned, labeled]
  pull_request_review:
    types: [submitted]

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write
  actions: read

jobs:
  claude:
    # Security: org-owner guard blocks forks; author_association guard blocks public strangers
    if: |
      github.repository_owner == 'MonumentalSystems' && (
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude') &&
          contains(fromJSON('["OWNER","MEMBER","COLLABORATOR"]'), github.event.comment.author_association)) ||
        (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude') &&
          contains(fromJSON('["OWNER","MEMBER","COLLABORATOR"]'), github.event.comment.author_association)) ||
        (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude') &&
          contains(fromJSON('["OWNER","MEMBER","COLLABORATOR"]'), github.event.review.author_association)) ||
        (github.event_name == 'issues' && (
          (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')) &&
            contains(fromJSON('["OWNER","MEMBER","COLLABORATOR"]'), github.event.issue.author_association) ||
          github.event.action == 'assigned' ||
          github.event.action == 'labeled'
        ))
      )
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Detect model override from comment
        id: model
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8
        with:
          script: |
            const body =
              context.payload.comment?.body ||
              context.payload.review?.body ||
              context.payload.issue?.body ||
              '';
            const match = body.match(/@claude\s+(sonnet|haiku|opus)\b/i);
            const aliases = {
              sonnet: 'claude-sonnet-4-5',
              haiku:  'claude-haiku-4-5',
              opus:   'claude-opus-4-6',
            };
            const override = match ? aliases[match[1].toLowerCase()] : '';
            core.setOutput('id', override || 'claude-opus-4-6');

      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@ea36d6abdedc17fc2a671b36060770b208a6f8f1 # v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.ORG_PAT || github.token }}
          use_commit_signing: true
          assignee_trigger: 'claude'
          label_trigger: 'claude'
          track_progress: true
          additional_permissions: |
            actions: read
          plugin_marketplaces: |
            https://github.com/richlander/dotnet-skills.git
          plugins: |
            dotnet-skills@richlander-dotnet-skills
          claude_args: |
            --model ${{ steps.model.outputs.id }}
            --allowedTools "Bash(git:*)" "Bash(dotnet:*)" "Bash(gh:*)" "WebFetch" "WebSearch"
