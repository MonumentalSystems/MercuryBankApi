name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned, labeled]
  pull_request_review:
    types: [submitted]

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write
  actions: read

jobs:
  claude:
    # Security: only run in MonumentalSystems org â€” see PIPELINE-SECURITY.md
    if: |
      github.repository_owner == 'MonumentalSystems' && (
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
        (github.event_name == 'issues' && (
          contains(github.event.issue.body, '@claude') ||
          contains(github.event.issue.title, '@claude') ||
          github.event.action == 'assigned' ||
          github.event.action == 'labeled'
        ))
      )
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@ea36d6abdedc17fc2a671b36060770b208a6f8f1 # v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.ORG_PAT || github.token }}
          use_commit_signing: true
          assignee_trigger: 'claude'
          label_trigger: 'claude'
          track_progress: true
          additional_permissions: |
            actions: read
          plugin_marketplaces: |
            https://github.com/richlander/dotnet-skills.git
          plugins: |
            dotnet-skills@richlander-dotnet-skills
          claude_args: |
            --model claude-opus-4-6
            --max-turns 50
            --allowedTools "Bash(git:*)" "Bash(dotnet:*)" "Bash(gh:*)" "WebFetch" "WebSearch"
